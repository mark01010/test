<template>
    <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title ">
                    Edit Account
                </h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
                    <lightning-record-edit-form
                            record-id={recordId}
                            object-api-name="Account"
                    >
                        <lightning-input-field field-name={nameField} onchange={handleSelect}> </lightning-input-field>
                        <lightning-input-field field-name={phoneField} onchange={handleSelect}> </lightning-input-field>
                        <lightning-input-field field-name={ratingField} onchange={handleSelect}> </lightning-input-field>

                        <lightning-button
                                label="Update record"
                                class="slds-m-top_medium"
                                onclick={updateData}
                        >
                        </lightning-button>
                        <lightning-button
                                class="slds-m-top_small"
                                label="Cancel"
                                onclick={closeEditModal}
                        ></lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>
        </div>
    </section>
    <div
            class="slds-backdrop slds-backdrop_open modalBackdrops"
            id="modalBackdrops"
    ></div>
</template>
