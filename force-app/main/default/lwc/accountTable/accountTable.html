<template>
    <template if:true= {accounts.data}>
        <div class="account-table">
            <lightning-datatable
                    key-field="id"
                    data={accounts.data}
                    show-row-number-column
                    row-number-offset={rowOffset}
                    hide-checkbox-column
                    columns={columns}>
            </lightning-datatable>
        </div>
    </template>
</template>
